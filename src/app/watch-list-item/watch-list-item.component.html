<div 
*ngFor="let item of items| slice:0:limit;last as l;first as f;index as i"
style="display:flex; justify-content:space-between"
    class=" text-light p-3 rounded mb-2"
    [class.bg-dark]="!item.onSale"
    [class.bg-success]="item.onSale"
    >
    <div>
      <div>{{item.title}}</div>
      <div>{{item.price | currency}} {{ item.dateAdded | date}}</div>
    </div>
    <div>
      <i class="material-icons"
        *ngIf="!f"
        (click)="moveUp(i)"
      >expand_less</i>
      <i class="material-icons"
        *ngIf="!l"
        (click)="moveDown(i)"
      >expand_more</i>
    </div>
  </div>
  <button class="btn btn-primary" (click)="showAll()">Show All</button>
